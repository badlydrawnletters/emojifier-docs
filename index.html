<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Emojifier Docs</title>
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <meta property="og:site_name" content="Emojifier Docs">
    <meta property="twitter:card" content="summary_large_image">
    <meta name="description" content="The official documentation for the verified Emojifier Discord bot ">
    <meta name="theme-color" content="#7289da">
    <meta property="og:title" content="Emojifier Docs">
    <meta property="og:description" content="The official documentation for the verified Emojifier Discord bot">
    <meta property="og:url" content="https://emojifier.js.org">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:image:type" content="image/png">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    type="text/css"
  />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading Emojifier docs...</div>
  <script>
    window.$docsify = {
      search: 'auto', // default
      search : [
        '/',
      ],
        
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span></path></svg><a href="https://discord.gg/MTwj6wG" target="_blank">Emojifier Team</a>  &copy; 2025 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      auto2top: true,
      repo: 'https://github.com/badlydrawnletters/emojifier-docs',
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'Emojifier Docs',
      logo: '/images/logo.png',
      homepage: 'home.md',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
        
        },
        darklightTheme: {
            dark: {
                background: '#23272A',
                codeBackgroundColor: '#2f3136'
            },
            light: {
                background: '#ffffff'
            }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      
    }
    
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"type="text/javascript">

  </script>
